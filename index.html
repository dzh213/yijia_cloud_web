<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 后台大布局 - Layui</title>
  <link rel="stylesheet" href="layui/css/layui.css">
</head>

<body class="layui-layout-body">
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <div class="layui-logo">艺嘉学员管理</div>
      <!-- 头部区域（可配合layui已有的水平导航） -->

      <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item">
          <a href="javascript:;">
            <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
            贤心
          </a>
          <dl class="layui-nav-child">
            <dd><a href="">基本资料</a></dd>
            <dd><a href="">安全设置</a></dd>
            <dd><a href="">退出登录</a></dd>
          </dl>
        </li>
      </ul>
    </div>

    <div class="layui-side layui-bg-black">
      <div class="layui-side-scroll" id="test1">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree" lay-filter="test" id="nav">
        </ul>
      </div>
    </div>

    <div class="layui-body">
      <!-- 内容主体区域 -->
      <!--选项卡-->
      <div class="layui-admin-pagetabs">
        <div class="layui-tab layui-tab-brief" lay-allowClose="true" lay-filter="pagetabs">
          <ul class="layui-tab-title layui-bg-white">
            <li class="layui-this" lay-id="首页|1"><i class="layui-icon layui-icon-home"></i></li>
          </ul>
          <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
              <iframe src="home/home.html" class="layui-admin-iframe" scrolling="no" frameborder="0"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="layui-footer">
      <!-- 底部固定区域 -->
      © layui.com
    </div>
  </div>
  <script src="layui/layui.js"></script>
  <script>
    //监听选中页签添加样式
    layui.config({
      base: 'plugin/'   //navbar组件js所在目录
    }).use(['navbar', 'common', 'ajaxaop'], function () {
      var $ = layui.jquery
        , navbar = layui.navbar()
        , common = layui.common
        , element = layui.element;
      navbar.set({
        elem: '#nav',
        url: common.auth + "/menu/tree"   //数据源地址，我用了本地写的json数据
      });

      navbar.render();
      navbar.on('click(demo)', navbar.clickCallBack);


    });

  </script>
</body>

</html>
