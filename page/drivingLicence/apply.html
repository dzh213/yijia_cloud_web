<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>艺嘉学员管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layui/css/layui.css">
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-collapse">
            <div class="layui-colla-item">
                <h2 class="layui-colla-title">搜索</h2>
                <div class="layui-row layui-col-space1 layui-colla-content layui-show">
                    <form class="layui-form">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">ID</label>
                                <div class="layui-input-block">
                                    <input type="text" name="cid" placeholder="请输入" autocomplete="off"
                                        class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">评论者</label>
                                <div class="layui-input-block">
                                    <input type="text" name="username" placeholder="请输入" autocomplete="off"
                                        class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">评论内容</label>
                                <div class="layui-input-block">
                                    <input type="text" name="content" placeholder="请输入" autocomplete="off"
                                        class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">评论内容</label>
                                <div class="layui-input-block">
                                    <input type="text" name="content" placeholder="请输入" autocomplete="off"
                                        class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">评论内容</label>
                                <div class="layui-input-block">
                                    <input type="text" name="content" placeholder="请输入" autocomplete="off"
                                        class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">报名日期</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" id="applyDate">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button class="layui-btn layuiadmin-btn-comm" data-type="reload" lay-submit
                                    lay-filter="LAY-app-contcomm-search">
                                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../../layui/layui.js"></script>
    <script>
        layui.config({
            base: '../../plugin/'   //navbar组件js所在目录
        }).use(['form', 'layer', 'common', 'ajaxaop', 'laydate', 'element'], function () {
            var $ = layui.jquery,
                common = layui.common,
                element = layui.element,
                laydate = layui.laydate;

            //日期范围选择
            laydate.render({
                elem: '#applyDate'
                , trigger: 'click'
                , range: true //或 range: '~' 来自定义分割字符
            });
        });
    </script>
</body>

</html>
